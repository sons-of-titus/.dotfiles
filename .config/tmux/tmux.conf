# ========================================
# Tmux Configuration
# ========================================
# Modular tmux configuration
# Source: ~/.config/tmux/tmux.conf
# ========================================

# Source all configuration modules
source-file ~/.config/tmux/options.tmux
source-file ~/.config/tmux/keybindings.tmux
source-file ~/.config/tmux/vim-integration.tmux
source-file ~/.config/tmux/plugins.tmux
source-file ~/.config/tmux/statusbar.tmux

# Initialize TPM (keep this line at the very bottom of your tmux.conf)
run ~/.config/tmux/tpm/tpm
