# Appearance Configuration

# Window settings
border=no
keepaspect-window=yes
autofit=80%
geometry=50%:50%

# On-screen display
osd-bar=yes
osd-bar-align-y=1
osd-bar-w=100
osd-bar-h=1
osd-bar-border-size=2
osd-font-size=30
osd-color="#FFFFFFFF"
osd-border-color="#FF000000"
osd-border-size=3.0
osd-shadow-offset=1
osd-shadow-color="#33000000"
osd-blur=0
osd-margin-x=25
osd-margin-y=25
osd-align-x=left
osd-align-y=top

# Cursor
cursor-autohide=1000
cursor-autohide-fs-only=yes

# Title
title=${media-title}

# Background color (for images)
background=#000000

# Screenshot
screenshot-format=png
screenshot-png-compression=7
screenshot-tag-colorspace=yes
screenshot-directory=~/Pictures/screenshots
