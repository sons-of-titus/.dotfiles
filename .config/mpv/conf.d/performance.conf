# Performance Configuration

# Cache settings
cache=yes
cache-secs=60
demuxer-max-bytes=500M
demuxer-max-back-bytes=200M

# Threading
vd-lavc-threads=0
vd-lavc-fast=yes

# Frame dropping
framedrop=decoder+vo
video-sync=display-resample
video-sync-max-audio-speed=1.125

# GPU rendering
gpu-context=auto
gpu-api=auto

# Profile for low-end systems (uncomment if needed)
# profile=gpu-hq
# scale=ewa_lanczos
# cscale=ewa_lanczos
# video-sync=display-resample
# interpolation=no
# tscale=oversample
