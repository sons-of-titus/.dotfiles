# Audio Configuration

# Audio output driver
ao=pulse

# Audio device (use default)
# audio-device=auto

# Volume
volume=100
volume-max=200

# Audio normalization
audio-normalize-downmix=yes

# Audio filters
af=lavfi=[loudnorm=I=-16:TP=-1.5:LRA=11]

# Audio channels
audio-channels=auto

# Audio buffer
audio-buffer=0.2
